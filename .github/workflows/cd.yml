name: CD

on:
  release:
    types:
      - "published"

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 18
          always-auth: true
          token: ${{ env.NPM_TOKEN }}

      - run: npm ci

      - run: npm publish

