name: CD

on:
  release:
    types:
      - "published"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Deps
        run: npm ci

      - name: Publish to NPM
        run: npm publish

